<div class="container vh-100">
    <div class="row justify-content-center h-100">
        <div class="card my-auto shadow">
            <div class="card-body px-5">
                <div class="text-center">
                   
                </div>
                <div class="text-center">
                    <h2>Welcome</h2>
                </div>
                <p style="color: lightslategray; text-align: center;" class="text-center">
                   Please enter your login
                    details</p>
                <form  [formGroup]="forgotForm" (ngSubmit)="forgotUser()">
                    <div class="form-group">
                        <input type="email" id="email" placeholder="Email" class="form-control" formControlName="email" 
                            name="email"  required/>
                    </div>
                    <div class="form-text text-danger" *ngIf="forgotForm.controls['email'].touched && !forgotForm.controls['email'].valid ">email is required in correct format</div>
                    <br>
                    <input type="submit" class="btn btn-primary w-100" value="Login" name="">
                </form>
            </div>
                <small style="color: lightslategray;" class="text">
                  dont have account </small>
            <div class="card-footer text-right">
                <small type="button" (click)="loginBtn()" >login</small>
            </div>
        </div>
    </div>
  </div>
