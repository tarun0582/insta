<div class="container vh-100">
    <div class="row justify-content-center h-100">
        <div class="card my-auto shadow">
            <div class="card-body px-5">
                <div class="text-center">
                   
                </div>
                <div class="text-center">
                    <h2>Welcome</h2>
                </div>
                <p style="color: lightslategray; text-align: center;" class="text-center">
                   Please enter your l
                    details to SignUp</p>
                <form  [formGroup]="signupForm" (ngSubmit)="signupUser()">
                    <div class="form-group">
                        <input type="email" id="email" placeholder="Email" class="form-control" formControlName="email" 
                            name="email"  required/>
                    </div>
                    <div class="form-text text-danger" *ngIf="signupForm.controls['email'].touched && !signupForm.controls['email'].valid ">email is required in correct format</div>
                    <br>
                    <div class="form-group">
                        <input type="text" id="userName" placeholder="Username" class="form-control" formControlName="userName" 
                            name="text"  required/>
                    </div>
                    <div class="form-text text-danger" *ngIf="signupForm.controls['userName'].touched && !signupForm.controls['userName'].valid ">user Name is required</div>
                    <br>
                    <div class="form-group">
                        <input type="text" id="fullName" placeholder=" fullName" class="form-control" formControlName="fullName" 
                            name="text"  required/>
                    </div>
                    <div class="form-text text-danger" *ngIf="signupForm.controls['fullName'].touched && !signupForm.controls['fullName'].valid "> fullName is required with minimum 3 length in text format only </div>
                    <br>
                    <div class="form-group">
                        <input type="password" id="password" placeholder="Password" class="form-control"  formControlName="password" />
                    </div>
                    <div class="form-text text-danger" *ngIf="signupForm.controls['password'].touched && !signupForm.controls['password'].valid">password is required min 8 digit with title case and one symbol </div>
                    <br>
                    <input type="submit" class="btn btn-primary w-100" value="Signup" name="">
                </form>
            </div>
                <small style="color: lightslategray;" class="text">
                 already have Acoount ? </small>
            <div class="card-footer text-right">
                <small type="button" (click)="loginBtn()" >Login</small>
            </div>
        </div>
    </div>
  </div>
